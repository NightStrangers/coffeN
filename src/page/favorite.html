<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeN</title>
    <link rel="stylesheet"  href="../index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
   
    
</head>
<body class="root page__shop">
    <header class="header">
        <img class="logo header__logo" 
        src="../images/logo.png" 
        alt="Логотип магазина CoffeeN"
        />
        <h1 class="title header__title">Избранное</h1>
        <nav class="nav header__nav">
            <i class="fa-solid fa-heart con nav__icon"></i>
            <i class="fa-solid fa-cart-plus icon nav__icon"></i>
            <i class="fa-regular fa-circle-user icon nav__icon"></i>
        </nav>
    </header>
    <main class="main">
             <section class="controls-panel">
            <div class="controls__buttons">
                <button class="control__btn sort-btn">Сортировка</button>
                <button class="control__btn filter-btn">Фильтры</button>
            </div>
            
            <div class="search-container">
              <input class="search__input" type="text" placeholder="Поиск">
               <i class="fa-solid fa-magnifying-glass search__button"></i>
            </div>
        </section>
         <section class=" filter__favorite">
            
                <div class="filter-section">
                    <ul class="filter__list">
                        <li class="filter-item">
                            <input class="filter__checkbox" type="checkbox" id="roast-light">
                            <label class="filter__item-title" for="roast-light">Сначала дороже</label>
                        </li>
                        <li class="filter-item">
                            <input class="filter__checkbox" type="checkbox" id="roast-medium">
                            <label class="filter__item-title" for="roast-medium">Сначала дешевле</label>
                        </li>
                        <li class="filter-item">
                            <input class="filter__checkbox" type="checkbox" id="roast-dark">
                            <label class="filter__item-title" for="roast-dark">С высоким рейтингом</label>
                        </li>
                        <li class="filter-item">
                            <input class="filter__checkbox" type="checkbox" id="roast-dark">
                            <label class="filter__item-title" for="roast-dark">По популярности</label>
                        </li>
                    </ul>
                </div>
                
              
         
        </section>            
            
            <div class="product-card">
                <img src="../images/caramel.png" alt="Кофе" class="product-image">
                <div class="product-info">
                    <h3 class="title product__title">Название кофе</h3>
                    <div class="price-section">
                        <span class="price">$$$$$</span>
                        <div class="beans">
                            <img class="bean__icon" src="../images/bean.png" >
                           <img class="bean__icon" src="../images/bean.png" >
                        </div>
                    </div>
                    <div class="product-actions">
                        <div class="action-btn">
                           <i class="fa-regular fa-heart icon product__icon"></i>
                        </div>
                        <div class="action-btn">
                           <i class="fa-solid fa-cart-plus icon product__icon"></i>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="footer">
         <div class="footer__content">
         <img class="logo footer__logo" 
        src="../images/logo.png" 
        alt="Логотип магазина CoffeeN"
        />
        <div class="footer__contacts">
            <h3 class="title footer__title">Контакты</h3>
                <nav class="nav footer__nav">
                    <i class="fa-brands fa-instagram footer__nav-icon"></i>
                    <i class="fa-brands fa-telegram footer__nav-icon"></i>
                    <i class="fa-regular fa-envelope footer__nav-icon"></i>
                </nav>
        </div>
        <div class="footer__company">
             <h3 class="title footer__title">О компании</h3>
        </div>
        <div class="footer__help">
            <h3 class="title footer__title">Помощь</h3>
        </div>
       </div>
    </footer>    
</body>
</html>
